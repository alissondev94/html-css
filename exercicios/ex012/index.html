<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body{
            background-image: linear-gradient(45deg, #3A8CDE, #8741B4,#BF348E,#E54359,#FDD476);
            background-attachment: fixed;
        }
        h1{
            color: white;
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor.</p>

    <video width="560" height="315" poster="imagens/chuva.jpg" controls autoplay loop>
        <source src="midia/video-01.mp4.mp4" type="video/mp4">
        <source src="midia/video-01.m4v.m4v" type="video/mp4">
        <source src="midia/video-01.webm.webm" type="video/webm">
        <source src="midia/video-01.ogv.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
