<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iporc">Porcentagem</label>
            <input type="range" name="porc" id="iporc" min="0" max="100" value="0" oninput="ilvl.innerHTML = Number(iporc.value)">
            <output id="ilvl">0</output>
        </div>
    </form>
</body>
</html>
